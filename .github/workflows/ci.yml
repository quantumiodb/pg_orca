name: CI with PostgreSQL 17

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test on PostgreSQL 17
    runs-on: ubuntu-latest

    strategy:
      matrix:
        pg_version: [17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            llvm \
            postgresql-common \
            gnupg \
            wget

      - name: Setup PostgreSQL APT repository
        run: |
          # Create the file repository configuration
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'

          # Import the repository signing key
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

          # Update the package lists
          sudo apt-get update

      - name: Install PostgreSQL 17
        run: |
          sudo apt-get install -y \
            postgresql-${{ matrix.pg_version }} \
            postgresql-server-dev-${{ matrix.pg_version }}

          # Verify installation
          pg_config --version
          psql --version

      - name: Build pg_orca
        run: |
          export PATH=/usr/lib/postgresql/${{ matrix.pg_version }}/bin:$PATH
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build build

      - name: Install pg_orca
        run: |
          export PATH=/usr/lib/postgresql/${{ matrix.pg_version }}/bin:$PATH
          sudo cmake --build build --target install

      - name: Run tests
        run: |
          export PATH=/usr/lib/postgresql/${{ matrix.pg_version }}/bin:$PATH
          cd build
          ctest --output-on-failure --verbose

      - name: Verify installation
        run: |
          # Verify pg_orca.so was installed
          ls -lh /usr/lib/postgresql/${{ matrix.pg_version }}/lib/pg_orca.so

          # Verify control file was installed
          ls -lh /usr/share/postgresql/${{ matrix.pg_version }}/extension/pg_orca.control

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-pg${{ matrix.pg_version }}
          path: |
            build/test/
            build/Testing/
          if-no-files-found: ignore

  build-coverage:
    name: Build with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            llvm \
            lcov \
            postgresql-common \
            gnupg \
            wget

      - name: Setup PostgreSQL APT repository
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update

      - name: Install PostgreSQL 17
        run: |
          sudo apt-get install -y \
            postgresql-17 \
            postgresql-server-dev-17

      - name: Build with coverage
        run: |
          export PATH=/usr/lib/postgresql/17/bin:$PATH
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=TRUE
          cmake --build build

      - name: Install pg_orca
        run: |
          export PATH=/usr/lib/postgresql/17/bin:$PATH
          sudo cmake --build build --target install

      - name: Generate coverage report
        continue-on-error: true
        run: |
          cd build
          lcov -d . -c -o coverage.info || echo "Coverage generation skipped"
          lcov --summary coverage.info || echo "Coverage summary skipped"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.info
          if-no-files-found: ignore
